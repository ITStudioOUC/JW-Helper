<!DOCTYPE html>
<html lang="">
<head>
    <title>ITStudio JW Helper</title>
    <meta charset="utf-8"/>
    <style>
        * {
            outline: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        select, input {
            vertical-align: middle;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            border: 0;
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        select, input {
            vertical-align: middle;
        }

        textarea {
            resize: none;
        }

        button {
            border: 0;
            cursor: pointer;
        }

        body {
            width: 500px;
            height: 250px;
            padding: 20px;
        }

        #Logo {
            padding-top: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #Logo .icon_box {
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
        }

        #Logo .icon_box div {
            width: 35px;
            height: 45px;
            margin: 0 1.5px;
        }

        #Logo .icon_box .left {
            background: #BEE7FB;
            z-index: 1;
            position: relative;
            transform: skewY(-30deg) translate(-35px, 10px);
            float: left;
            transition: all .5s ease-in-out;
            opacity: 0;
        }

        #Logo .icon_box .left:after {
            content: " ";
            width: 35px;
            height: 45px;
            background: #71c1f6;
            z-index: 999;
            position: absolute;
            left: 17px;
            bottom: -18px;
            transform: translate(-35px, 5px);
            transition: all .5s ease-in-out;
        }

        #Logo .icon_box .right {
            transform: skewY(30deg) translate(25px, 20px);
            background: #458BAC;
            z-index: -1;
            float: left;
            transition: all .5s ease-in-out;
            opacity: 0;
        }

        #Logo .finish .left {
            transform: skewY(-30deg) translate(0px, 0px);
            opacity: 1;
        }

        #Logo .finish .left:after {
            transform: translate(0px, 0px);
        }

        #Logo .finish .right {
            transform: skewY(30deg) translate(0px, 0px);
            opacity: 1;
        }

        #Logo .name_box {
            vertical-align: middle;
            display: inline-block;
            cursor: default;
            opacity: 0;
            transition: opacity .5s ease-in-out;
        }
        #Logo .box_finish {
            opacity: 1;
        }

        #Logo .name_box .Engsmall {
            color: #000000;
            font-size: 30px;
            font-weight: normal;
            font-family: SourceHanSansCN-Regular;
        }

        #Logo .name_box .CNsmall {
            color: #000000;
            font-size: 24px;
            font-weight: normal;
            font-family: SourceHanSansCN-Regular;
        }
        .link {
            padding-top: 20px;
            transition: opacity .5s ease-in-out;
            opacity: 0;
        }
        .link_finish {
            opacity: 1;
        }
        .link li {
            margin-left: 40px;
            border-bottom: none;
            transition: all .5s ease;
            margin-bottom: 15px;
            height: 40px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 0 2px transparent;
            cursor: pointer;
        }
        .link li:hover {
            box-shadow: 0 0 0 2px rgba(105,38,214,.2)
        }
        .link li a {
            font-size: 14px;
        }
        .link li a img {
            width: 40px;
            height: 40px;
        }
        .link li:last-child a img {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .link li a span {
            font-family: SourceHanSansCN-Regular;
        }
        .link li a .title {

        }
        .link li a .url {

        }
    </style>
</head>
<body>
<div id="root">
    <div id="Logo">
        <div class="icon_box">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="name_box">
            <p class='Engsmall'>ITStudio</p>
            <p class='CNsmall'>爱特工作室</p>
        </div>
    </div>
    <ul class="link">
        <li>
            <a href="#" id="github">
                <img src="asset/github.png" alt="">
                <span class="title">
                    项目Github:
                </span>
                <span class="url">
                    https://github.com/ITStudioOUC/JW-Helper
                </span>
            </a>
        </li>
        <li>
            <a href="#" id="it">
                <img src="asset/icon_larger.png" alt="">
                <span class="title">
                    联系我们:
                </span>
                <span class="url">
                    http://www.itstudio.club
                </span>
            </a>
        </li>
    </ul>
</div>
<script src="module/popup.js"></script>
</body>
</html>
